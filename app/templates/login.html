        .form-container {

            border-radius: 10px;

        .login-container {

            width: 320px;
            padding: 2rem;

        }

            color: #333;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #007bff;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        .login-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.75rem;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .login-button:hover {
            background-color: #0056b3;
        }
        .forgot-password {

            margin-top: 0.5rem;
        }
        .forgot-password a {
            color: #007bff;
            text-decoration: none;
            font-size: 0.875rem;
        }
        .forgot-password a:hover {

        }
        .social-login {
            margin-top: 1.5rem;
            text-align: center;
        }
        .social-login p {
            color: #666;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        .social-icons button {
            background: none;
            border: none;
            cursor: pointer;
        }
        .social-icons svg {
            width: 24px;
            height: 24px;
            fill: #333;
        }
        .signup-link {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.875rem;
            color: #666;
        }
        .signup-link a {
            color: #007bff;
            text-decoration: none;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
