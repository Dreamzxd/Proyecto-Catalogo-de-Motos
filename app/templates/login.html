<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moto Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #1a1a1a, #333333);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 300px;
        }
        .login-header {
            background-color: #333;
            color: #ffd700;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .login-form {
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-button {
            background-color: #ffd700;
            color: #333;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .login-button:hover {
            background-color: #ffcc00;
        }
        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }
        .forgot-password a {
            color: #666;
            text-decoration: none;
            font-size: 14px;
        }
        .forgot-password a:hover {
            color: #ffd700;
        }
        .signup-link {
            text-align: center;
            margin-top: 20px;
            color: #fff;
            font-size: 14px;
        }
        .signup-link a {
            color: #ffd700;
            text-decoration: none;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            üèçÔ∏è Moto Login
        </div>
        <form class="login-form" method="POST" action="{{ url_for('auth.login') }}">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contrase√±a</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">Arrancar y Entrar</button>
            <div class="forgot-password">
                <a href="#">¬øOlvidaste tus llaves? Resetea tu contrase√±a</a>
            </div>
        </form>
    </div>
    <div class="signup-link">
        ¬øA√∫n no tienes moto? <a href="{{ url_for('auth.register') }}">Reg√≠strate ahora</a>
    </div>
</body>
</html>
